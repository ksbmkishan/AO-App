pluginManagement { includeBuild("../node_modules/@react-native/gradle-plugin") }
plugins { id("com.facebook.react.settings") }
extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> ex.autolinkLibrariesFromCommand() }
rootProject.name = 'AstroOneApp'
include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')

// Unity
include ':unityLibrary'
project(':unityLibrary').projectDir = new File(rootProject.projectDir, 'unityLibrary')

include ':unityLibrary:xrmanifest.androidlib'
project(':unityLibrary:xrmanifest.androidlib').projectDir = new File(rootProject.projectDir, 'unityLibrary/xrmanifest.androidlib')

include ':unityLibrary:mobilenotifications.androidlib'
project(':unityLibrary:mobilenotifications.androidlib').projectDir = new File(rootProject.projectDir, 'unityLibrary/mobilenotifications.androidlib')